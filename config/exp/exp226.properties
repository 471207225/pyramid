input.data=/scratch/wang.bin/trec.data/tmc2007/data_sets/train
output=/scratch/wang.bin/trec.data/tmc2007/data_sets/split/

splitData=true
### Percentage ###
percentage=0.7
### Folder ###
numFolder=1


repeat=2
clusters=5,10,15,20

## train ##
train.initialize=true
mixture.multiClassClassifierType=lr
mixture.binaryClassifierType=lr

## prediction ##
predict.mode=dynamic
predict.allowEmpty=true

## EM ##
em.numIterations=15

####### logistic regression #####
lr.multiClassVariance=1.0
lr.binaryVariance=1.0
# always false
lr.meanRegularization=false
lr.meanRegVariance=1.0
############# boosting #########
# in each M step
boost.numIterationsBinary=20
boost.numIterationsMultiClass=20
boost.numLeavesBinary=2
boost.numLeavesMultiClass=2
boost.shrinkageBinary=0.1
boost.shrinkageMultiClass=0.1
